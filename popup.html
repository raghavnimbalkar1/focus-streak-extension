<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Focus Streak</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ”¥ Focus Streak</h1>
        <div class="streak">Streak: <span id="streak">0</span> days</div>
      </header>

      <section class="summary">
        <div class="summary-stats">
          <div>Total: <strong id="total-min">0 min</strong></div>
          <div>Productive: <strong id="productive-min">0 min</strong></div>
        </div>
        
        <div class="progress">
          <div class="progress-bar">
            <div id="progress-bar" class="progress-bar-inner"></div>
          </div>
          <div id="progress-text" class="progress-text">30 min left to goal</div>
        </div>
        
        <div class="summary-actions">
          <button id="refresh-btn" title="Refresh data">Refresh</button>
          <button id="reset-btn" title="Reset today's data">Reset Today</button>
        </div>
      </section>

      <section class="sites">
        <h2>Sites (today)</h2>
        <div id="site-list" class="site-list">Loadingâ€¦</div>
      </section>

      <footer>
        <small>Tip: productive default goal is <span id="goal-min">30</span> min/day.</small>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
